<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dreamory - Turn Moments into Memories, Dreams into Reality</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #667eea;
            --secondary: #764ba2;
            --accent: #ff6b6b;
            --accent-secondary: #feca57;
            --text-dark: #2d3748;
            --text-light: #718096;
            --bg-light: #f7fafc;
            --white: #ffffff;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            color: var(--text-dark);
            overflow-x: hidden;
            background: var(--white);
        }

        html {
            scroll-behavior: smooth;
        }

        /* Navigation */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            z-index: 1000;
            transition: all 0.3s ease;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.05);
        }

        nav.scrolled {
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
            align-items: center;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--text-dark);
            font-weight: 500;
            transition: color 0.3s ease;
            position: relative;
            cursor: pointer;
        }

        .nav-links a:hover {
            color: var(--primary);
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            transition: width 0.3s ease;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .nav-links a.active {
            color: var(--primary);
        }

        .nav-links a.active::after {
            width: 100%;
        }

        .cta-button {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 0.75rem 1.75rem;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
            display: inline-block;
            cursor: pointer;
        }

        .cta-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(102, 126, 234, 0.4);
        }

        /* Mobile Menu */
        .menu-toggle {
            display: none;
            flex-direction: column;
            gap: 4px;
            cursor: pointer;
        }

        .menu-toggle span {
            width: 25px;
            height: 3px;
            background: var(--text-dark);
            transition: all 0.3s ease;
            border-radius: 3px;
        }

        /* Main Content */
        .main-content {
            min-height: 100vh;
            padding-top: 80px;
        }

        .page {
            display: none;
        }

        .page.active {
            display: block;
        }

        /* Loading Animation */
        .loading-spinner {
            display: none;
            width: 40px;
            height: 40px;
            border: 4px solid rgba(102, 126, 234, 0.3);
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 2rem auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
                position: absolute;
                top: 100%;
                left: 0;
                right: 0;
                background: white;
                flex-direction: column;
                padding: 2rem;
                box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            }

            .nav-links.open {
                display: flex;
            }

            .menu-toggle {
                display: flex;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav id="navbar">
        <div class="nav-container">
            <div class="logo" onclick="router.navigate('/')">
                <span>âœ¨</span>
                <span>Dreamory</span>
            </div>
            <ul class="nav-links" id="nav-links">
                <li><a href="#" onclick="router.navigate('/')" data-route="/">Home</a></li>
                <li><a href="#" onclick="router.navigate('/features')" data-route="/features">Features</a></li>
                <li><a href="#" onclick="router.navigate('/how-it-works')" data-route="/how-it-works">How It Works</a></li>
                <li><a href="#" onclick="router.navigate('/download')" data-route="/download">Download</a></li>
                <li><a href="#" onclick="router.navigate('/about')" data-route="/about">About</a></li>
            </ul>
            <div class="menu-toggle" id="menu-toggle">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <div class="loading-spinner" id="loading"></div>

        <!-- Pages will be loaded here -->
        <div id="app"></div>
    </main>

    <script>
        // Simple SPA Router
        class Router {
            constructor() {
                this.routes = {};
                this.currentRoute = '';

                // Handle browser back/forward
                window.addEventListener('popstate', () => {
                    this.loadRoute(window.location.pathname);
                });
            }

            addRoute(path, handler) {
                this.routes[path] = handler;
            }

            navigate(path) {
                if (path !== this.currentRoute) {
                    window.history.pushState({}, '', path);
                    this.loadRoute(path);
                }
            }

            async loadRoute(path) {
                // Normalize path
                if (path === '' || path === '/') path = '/';

                this.currentRoute = path;
                this.updateNavigation(path);

                // Show loading
                document.getElementById('loading').style.display = 'block';

                try {
                    if (this.routes[path]) {
                        await this.routes[path]();
                    } else {
                        // 404 - redirect to home
                        window.history.replaceState({}, '', '/');
                        await this.routes['/']();
                    }
                } catch (error) {
                    console.error('Route loading error:', error);
                    document.getElementById('app').innerHTML = '<div style="padding: 2rem; text-align: center;"><h2>Page not found</h2><p>Sorry, the page you\'re looking for doesn\'t exist.</p></div>';
                }

                // Hide loading
                document.getElementById('loading').style.display = 'none';
            }

            updateNavigation(path) {
                // Update active nav link
                const navLinks = document.querySelectorAll('.nav-links a');
                navLinks.forEach(link => {
                    const route = link.getAttribute('data-route');
                    if (route === path) {
                        link.classList.add('active');
                    } else {
                        link.classList.remove('active');
                    }
                });
            }
        }

        // Load page content
        async function loadPage(pageName) {
            try {
                const [pageResponse, footerResponse] = await Promise.all([
                    fetch(`./pages/${pageName}.html`),
                    fetch(`./components/footer.html`)
                ]);

                if (!pageResponse.ok) throw new Error(`Failed to load ${pageName}`);
                if (!footerResponse.ok) throw new Error('Failed to load footer');

                const [pageHtml, footerHtml] = await Promise.all([
                    pageResponse.text(),
                    footerResponse.text()
                ]);

                document.getElementById('app').innerHTML = pageHtml + footerHtml;

                // Clean up any existing observers to prevent conflicts
                if (window.currentPageObserver) {
                    window.currentPageObserver.disconnect();
                    window.currentPageObserver = null;
                }

                // Execute any page-specific scripts in isolated scope
                const scripts = document.getElementById('app').querySelectorAll('script');
                scripts.forEach((script, index) => {
                    try {
                        // Wrap script in an IIFE to prevent global variable conflicts
                        const wrappedScript = `
                            (function() {
                                ${script.textContent}
                            })();
                        `;
                        const scriptFunction = new Function(wrappedScript);
                        scriptFunction();
                    } catch (error) {
                        console.warn(`Script execution warning (page script ${index + 1}):`, error);
                    }
                });
            } catch (error) {
                console.error('Error loading page:', error);
                document.getElementById('app').innerHTML = '<div style="padding: 2rem; text-align: center;"><h2>Error loading page</h2><p>Please try again later.</p></div>';
            }
        }

        // Initialize router
        const router = new Router();

        // Define routes
        router.addRoute('/', () => loadPage('home'));
        router.addRoute('/features', () => loadPage('features'));
        router.addRoute('/how-it-works', () => loadPage('how-it-works'));
        router.addRoute('/download', () => loadPage('download'));
        router.addRoute('/about', () => loadPage('about'));
        router.addRoute('/privacy', () => loadPage('privacy'));
        router.addRoute('/terms', () => loadPage('terms'));

        // Load initial route after routes are defined
        router.loadRoute(window.location.pathname);

        // Navigation scroll effect
        window.addEventListener('scroll', function() {
            const navbar = document.getElementById('navbar');
            if (window.scrollY > 50) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }
        });

        // Mobile menu toggle
        const menuToggle = document.getElementById('menu-toggle');
        const navLinks = document.getElementById('nav-links');

        menuToggle.addEventListener('click', function() {
            navLinks.classList.toggle('open');
        });

        // Close mobile menu when clicking on a link
        navLinks.addEventListener('click', function(e) {
            if (e.target.tagName === 'A') {
                navLinks.classList.remove('open');
            }
        });
    </script>
</body>
</html>
